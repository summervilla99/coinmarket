<!DOCTYPE html>
<html>
<head>
    <title>User Posts</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User Posts</h1>
    <a href="/"><p>Return to home</p></a>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
    <a href="/post_new"><p>Create a new post</p></a>
</body>
</html>
